<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For In</title>
</head>

<body>
  <script>
    const usuario = {
      edad: 13,
      apellido: "Irarrazaval",
      nombre: "Federico",
      abogado: true,
    }

    for (const value in usuario) {
      console.log(value);
      console.log(usuario[value]);
    }

  </script>
</body>

</html>
