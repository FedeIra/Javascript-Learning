<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Condicionales</title>
</head>

<body>
  <script>
    /* ESTRUCTURAS DE CONTROL: es aquel mecanismo que permite controlar el flujo de tu programacion. Las lineas se van ejecutando de arriba para abajo, pero puedo cambiar esto. 

    Hay estructuras condicionales q dependiendo de un resultado podemos hacer ciertas operaciones

    */

    //Estructura condicional: if/else . Permite tomar una decision y si esta estructura se cumple se ejecuta algo.
    let edad = 17;

    if (edad >= 17) { //con el = incluyo el valor 17. Si lo sacara al = entonces arrojaria falso el if. Puedo ponerle >16 q eria exactamente lo mismo que >=17.
      console.log("Eres mayor de edad");
    } else {
      console.log("Eres menor de edad");
    }

    // if - else if - else:

    let buenosDias = "Buenos dias!";
    let buenasTardes = "Buenos tardes!";
    let buenasNoches = "Buenos noches!";

    let hora = 19;

    if (hora > 0 && hora <= 5) { //cuando solo compara < o > sin el =, se excluye ese valor
      console.log(buenosDias);
    } else if (hora >= 0 && hora <= 11) {
      console.log(buenasTardes);
    } else if (hora >= 12 && hora <= 18) {
      console.log(buenasNoches);
    } else {
      "no me jodas"
    }

    // OPERADOR TERNARIO: simplificador de if/else. Tiene 3 partes (condicion) ? verdadero: falsa. Todo en una linea de codigo. Sirve para cuando es solo una linea de codigo. Si tenes q meterle muchas lineas de codigo mejor usar la normal

    console.log("Operador ternario");

    let edad2 = 18;

    // Puede ser de esta forma
    let eresMayor = (edad2 >= 18) //la definis dentro de una variable. Sirve mucho para react, angular y objetos
      ? "Eres mayor de edad" //el ? reemplaza el if
      : "Eres menor de edad"; //  el : reemplaza el else

    console.log(eresMayor);
    //Puede ser de la siguiente forma tambien:

    edad2 >= 18 ? console.log("Eres mayor de edad") :
      console.log("Eres menor de edad");

    /* ESTRUCTURA SWITCH - CASE: sirve cuando tenemos una situacion en el q tenemos diferentes valores para una misma variable.

Selecting from Many Options with Switch Statements:
If you have many options to choose from, use a switch statement. A switch statement tests a value and can have many case statements which define various possible values. Statements are executed from the first matched case value until a break is encountered.

Here is an example of a switch statement: */

    switch (lowercaseLetter) {
      case "a":
        console.log("A");
        break;
      case "b":
        console.log("B");
        break;
    }

    /*case values are tested with strict equality (===). The break tells JavaScript to stop executing statements. If the break is omitted, the next statement will be executed.
    
    
    
        OTRO EJEMPLO
    
        domingo : 0
        lunes : 1
        martes : 2
        miercoles : 3
        jueves: 4
        viernes: 5
        sabado : 6
        */

    let dia = 2;

    switch (dia) {
      case 0:
        console.log("Domingo")
        break; //la palabra break le dice q se sale de la estructura de la q esta, es decir, el switch. Si la omitis pasa a leer el resto de los casos
      case 1:
        console.log("Lunes");
        break;
      case 2:
        console.log("Martes"); // te va a devolver "Martes" pq el valor de dia es 2 y cae en este caso
        break;
      case 3:
        console.log("Miercoles");
        break;
      case 4:
        console.log("Jueves");
        break;
      case 5:
        console.log("Viernes");
        break;
      case 6:
        console.log("Sabado");
        break;
      default: // el default es lo mismo q else. Si no cae en ninguno de los casos, cae en este caso
        console.log("El dia no existe");
        break;
    }

    // OTRO EJEMPLO:

    function caseInSwitch(val) {
      let answer = "";
      // Only change code below this line
      switch (val) {
        case 1:
          return "alpha";
          break;
        case 2:
          return "beta";
          break;
        case 3:
          return "gamma";
          break;
        case 4:
          return "delta";
          break;
      }
      // Only change code above this line
      return answer;
    }


    caseInSwitch(1); // alpha


    /*     Adding a Default Option in Switch Statements:
    In a switch statement you may not be able to specify all possible values as case statements.Instead, you can add the default statement which will be executed if no matching case statements are found.Think of it like the final else statement in an if/else chain.
    
    A default statement should be the last case. */

    switch (num) {
      case value1:
        statement1;
        break;
      case value2:
        statement2;
        break;
      /* ... */
      default:
        defaultStatement;
        break;
    }


    /*     Multiple Identical Options in Switch Statements:
    If the break statement is omitted from a switch statement's case, the following case statement(s) are executed until a break is encountered. If you have multiple inputs with the same output, you can represent them in a switch statement like this: */

    let result = "";
    switch (val) {
      case 1:
      case 2:
      case 3:
        result = "1, 2, or 3";
        break;
      case 4:
        result = "4 alone";
    }
    /* Cases for 1, 2, and 3 will all produce the same result. */

    // Otro ejemplo:

    function sequentialSizes(val) {
      let answer = "";
      // Only change code below this line
      switch (val) {
        case 1:
        case 2:
        case 3:
          return "Low";
          break;
        case 4:
        case 5:
        case 6:
          return "Mid";
          break;
        case 7:
        case 8:
        case 9:
          return "High";
          break;
        default:
          break;
      }
      // Only change code above this line
      return answer;
    }

    console.log(sequentialSizes(9)); //High


    function chainToSwitch(val) {
      let answer = "";
      // Only change code below this line
      switch (val) {
        case "bob":
          answer = "Marley";
          break;
        case 42:
          answer = "The Answer";
          break;
        case 1:
          answer = "There is no #1";
          break;
        case 99:
          answer = "Missed me by this much!";
          break;
        case 7:
          answer = "Ate Nine";
          break;
        default:
          break;
      }
      // Only change code above this line
      return answer;
    }

    chainToSwitch(7); // Ate Nine

    // OTRO EJERCICIO:

    let count = 0;

    function cc(card) {
      // Only change code below this line
      switch (card) {
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
          count++;
          break;
        case 10:
        case "J":
        case "Q":
        case "K":
        case "A":
          count--;
          break;
      }
      if (count > 0) {
        return `${count} Bet`;
      } else {
        return `${count} Hold`;
      }
      // Only change code above this line
    }

    cc(2);
    cc(3);
    cc(4);
    cc(5);
    cc(6);

    console.log(cc(2)); // 6 Bet
  </script>
