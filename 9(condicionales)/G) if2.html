<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales</title>
</head>

<body>
  <script>
    /* ESTRUCTURAS DE CONTROL: es aquel mecanismo que permite controlar el flujo de tu programacion. Las lineas se van ejecutando de arriba para abajo, pero puedo cambiar esto. 

    Hay estructuras condicionales q dependiendo de un resultado podemos hacer ciertas operaciones

    */

    //Estructura condicional: if/else . Permite tomar una decision y si esta estructura se cumple se ejecuta algo.
    let edad = 17;

    if (edad >= 17) { //con el = incluyo el valor 17. Si lo sacara al = entonces arrojaria falso el if. Puedo ponerle >16 q eria exactamente lo mismo que >=17.
      console.log("Eres mayor de edad");
    } else {
      console.log("Eres menor de edad");
    }

    // if - else if - else:

    let buenosDias = "Buenos dias!";
    let buenasTardes = "Buenos tardes!";
    let buenasNoches = "Buenos noches!";

    let hora = 19;

    if (hora > 0 && hora <= 5) { //cuando solo compara < o > sin el =, se excluye ese valor
      console.log(buenosDias);
    } else if (hora >= 0 && hora <= 11) {
      console.log(buenasTardes);
    } else if (hora >= 12 && hora <= 18) {
      console.log(buenasNoches);
    } else {
      "no me jodas"
    }

    // OPERADOR TERNARIO: simplificador de if/else. Tiene 3 partes (condicion) ? verdadero: falsa. Todo en una linea de codigo. Sirve para cuando es solo una linea de codigo. Si tenes q meterle muchas lineas de codigo mejor usar la normal

    console.log("Operador ternario");

    let edad2 = 18;

    // Puede ser de esta forma
    let eresMayor = (edad2 >= 18) //la definis dentro de una variable. Sirve mucho para react, angular y objetos
      ? "Eres mayor de edad" //el ? reemplaza el if
      : "Eres menor de edad"; //  el : reemplaza el else

    console.log(eresMayor);
    //Puede ser de la siguiente forma tambien:

    edad2 >= 18 ? console.log("Eres mayor de edad") :
      console.log("Eres menor de edad");

    /* ESTRUCTURA SWITCH - CASE: sirve cuando tenemos una situacion en el q tenemos diferentes valores para una misma variable

    domingo : 0
    lunes : 1
    martes : 2
    miercoles : 3
    jueves: 4
    viernes: 5
    sabado : 6
    */

    let dia = 2;

    switch (dia) {
      case 0:
        console.log("Domingo")
        break; //la palabra break le dice q se sale de la estructura de la q esta, es decir, el switch. Si la omitis pasa a leer el resto de los casos
      case 1:
        console.log("Lunes");
        break;
      case 2:
        console.log("Martes"); // te va a devolver "Martes" pq el valor de dia es 2 y cae en este caso
        break;
      case 3:
        console.log("Miercoles");
        break;
      case 4:
        console.log("Jueves");
        break;
      case 5:
        console.log("Viernes");
        break;
      case 6:
        console.log("Sabado");
        break;
      default: // el default es lo mismo q else. Si no cae en ninguno de los casos, cae en este caso
        console.log("El dia no existe");
        break;
    }
  </script>

</body>

</html>
