<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucles</title>
</head>

<body>
  <script>
    /*
    BUCLES EN GENERAL: si necesitamos q dependiendo de cierta condicion se ejecuten lineas de codigo hasta q se ejecuten la condicion pero entra en juego el incremento o decremento q repite las lineas de codigo hasta que el incremento o decremento llegue a cierto valor.

    Para esto sirve el while, do while, for, y for/in for/of
    
    */

    // WHILE: antes de empezar a ejecutarlo la condicion se tiene q cumplir
    let contador = 0;

    while (contador < 10) { //mientras que el contador sea menor a 10
      console.log("while" + contador); //imprime hasta el 9, salvo q agregue el <=
      contador++; // si no le pongo esto entra en un bucle infinito pq contador siempre va a ser 0 y menor a 10  
    } // cuando termina el while, la variable contador ya vale 10

    // DO WHILE: siempre se ejecuta la primera vez todo el bloque q este en la llave del do pq la evaluacion de la condicion esta al final o despues
    do {
      console.log("doWhile" + contador); // aca te imprime la variable contador segun el while anterior es decir 10
      contador++; // le suma 1 
    } while (contador < 10); //pero no lo imprime ya que no es menor a 10, por eso te imprime solo "dowhile 10"

    console.log(contador); //aca te imprime 11 pq se le llego a sumar 1 mas del do{} aunque no lo haya devuelto el while por no haberse cumplido la condicion

    // FOR: es una estructura de 3 partes, q son las mismas q el while. El i seria el contador

    for (let index = 0; index < 10; index++) { // el index inicial es la inicializacion de la variable. La segunda parte es la condicion para que se ejecute. La tercera parte es el decremento o incremento. Todo dentro de los parentesis.
      console.log("for" + index); // lo que esta dentro del {} es lo q ejecuta o las lineas de codigo que va a ejecutar el for
    }

    let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90];

    for (let i = 0; i < numeros.length; i++) { // se va a repetir la cantidad de elementos del arreglo
      console.log(numeros[i]); // el i pasa a ser cada posicion o numero de elemento del array
    }

    // FOREACH: el metodo forEach es una forma mas declarativo de ejecutar ese ciclo

    //FOR IN: es un loop q permite recorrer las propiedades de un objeto. Es un for especial para un objeto. Permite recorrer y iterar los atributos y propiedades de un objeto

    const objeto = {
      nombre: "Federico",
      apellido: "Irarrazaval",
      edad: 35
    }

    for (const propiedad in objeto) { //te recorre o itera todas las propiedades de un objeto
      console.log(objeto);
      console.log(objeto.apellido); // puedo pedirle q devuelva el valor de una de sus propiedades
      console.log(`Key:${propiedad}, Value: ${objeto[propiedad]}`)
    }

    // FOR OF: nos va a permitir recorrer todos los elementos de cualquier objeto q sea iterable en JS. Sirve mas para arreglos en general. Recorre cualquier elemento de JS q sea iterable, arreglos o cadenas de texto q cada caracter se puede recorrer.

    for (const elemento of numeros) { //aca le pedimos q recorra cada elemento q se encuentra dentro de numeros
      console.log(elemento); //te imprime los numeros del arreglo
    }

    let cadena = "Hola Mundo"; //tambien es iterable por cada uno de los caracteres de la variable
    for (const caracter of cadena) {
      console.log(caracter);
    }

  </script>
</body>

</html>
